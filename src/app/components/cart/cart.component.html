<div>
    <ng-container *ngIf="listCart">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th> <th>NOM</th>  <th>QUANTITE</th> <th>PRIX</th><th>PANIER</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartItem of listCart">
                    <td>{{cartItem.id}}</td>  
                    <td>{{cartItem.name}}</td>  
                    <td>{{cartItem.quantity}}</td>  
                    <td>{{cartItem.price}}</td>  
                    <td><a class="btn btn-primary">Supprimer</a></td>
                </tr> 
            </tbody>
        </table>

        <td><a class="btn btn-primary">Commander</a></td>

    </ng-container>
</div>
